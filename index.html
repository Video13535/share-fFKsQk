<script>
  var parser = new UAParser();
  var resultado = parser.getResult();
  var marca = resultado.device.vendor;
  var modelo = resultado.device.model;
  var navegador = resultado.browser.name;
  var version = resultado.browser.version;

  document.getElementById("marca").value = marca;
  document.getElementById("modelo").value = modelo;
  document.getElementById("navegador").value = navegador;
  document.getElementById("version").value = version;
</script>
<script>
fetch('https://api.ipify.org?format=json')
  .then(response => response.json())
  .then(data => {
    var ip = data.ip;
    document.getElementById("ip").value = ip;
  })
  .catch(error => console.error(error));
  </script>
<script>
navigator.geolocation.getCurrentPosition(position => {
  var latitud = position.coords.latitude;
  var longitud = position.coords.longitude;
  document.getElementById("ubicacion").value = "Latitud: " + latitud + ", Longitud: " + longitud;
}, error => {
  console.error(error);
  document.getElementById("ubicacion").value = "No se pudo obtener la ubicación";
});
</script>
